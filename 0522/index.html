        // let a = 2; let과 const는 더이상 이중선언을 허용하지 않음
        b = 2;

        // let, const 정리
        // 1. 호이스팅된 변수의 선언에는 사용할 수 없음.
        //      이유는 let과 const가 블록스코프(제한된 스코프)를 가지므로 호이스팅된 최상위스코프를 가질 수 없기 때문
        // 2. 제선언 안 됨
        // 3. 재할당은 let은 가능, const는 불가능
